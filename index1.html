<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquerys.css">
</head>
<body>
    
    <div class="container">

        <form action="" id="form">
            <div class="input-control">
                <label class="head head1">DAY</label>
                <input type="text" placeholder="MM" class="input1">
                <div class="error error1"></div>
            </div>
            <div class="input-control">
                <label class="head head2">MONTH</label>
                <input type="text" placeholder="MM" class="input2">
                <div class="error error2"></div>
            </div>
            <div class="input-control">
                <label class="head head3">YEAR</label>
                <input type="text" placeholder="YY" class="input3">
                <div class="error error3"></div>
            </div>
        </form>

        <div class="middle-part">

            <hr>
            <button type="button" class="my-btn"><img src="imgs/icon-arrow.svg"></button>
        </div>

        <div class="footer">
            <div class="report">
                <div class="number year-number">--</div>
                <div class="date">years</div>
            </div>

            <div class="report">
                <div class="number month-number">--</div>
                <div class="date">month</div>
            </div>

            <div class="report">
                <div class="number day-number">--</div>
                <div class="date">days</div>
            </div>
        </div>

    </div>


     <script defer src="app.js"></script>
</body>
</html>
